name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with: python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Verify baselines
        run: python3 scripts/baseline_freezer.py --verify data/baselines/manifest.json
      - name: Run calibration
        run: python3 scripts/calibrate.py --sample 10000
      - name: Run tests
        run: pytest -q
